{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Загружаем фав-иконки -->
  <link rel="icon" href="img/fav/fav.ico" type="image">
  <link rel="apple-touch-icon" sizes="180x180" href="img/fav/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/fav/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/fav/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#000">
  <meta name="theme-color" content="#ffffff">
  <title>{% block title %}{% endblock %}</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
    crossorigin="anonymous">
   <link rel="stylesheet" href="{% static 'posts/css/posts.css' %}">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static "posts/img/logo.png" %}"  alt="КОТИКИ" >
        <span class="logo">Котики</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home'%}"><li><i class="fa-solid fa-house"></i> Главная </li></a>
            <a href="{% url 'about'%}"><li><i class="fa-solid fa-address-card"></i> О нас</li></a>
            <a href="{% url 'novosti_home'%}"><li><i class="fa-solid fa-address-card"></i> Новости</li></a>
            <a href=""><li><i class="fa-solid fa-cat"></i> Контакты </li></a>
            {# А это уже кнопка ссылка#}
            <a href="{% url 'create'%}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить</button></li></a>
        </ul>            
    </aside> 
    <main>
        {% block content %}
        {% endblock %}
    </main>  
  
</body>
</html>
